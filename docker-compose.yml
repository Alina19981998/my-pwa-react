services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [app-network]

  backend:
    build: ./backend
    ports: ["3001:3001"]
    environment:
      DATABASE_URL: postgresql://myuser:mypassword@database:5432/myapp
    depends_on: [database]
    networks: [app-network]

  frontend:
    build: ./frontend
    ports: [ "8080:80" ]
    networks: [ app-network ]

  nginx:
    build: ./docker
    ports: [ "80:80" ]
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks: [ app-network ]

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge